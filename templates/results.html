<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
</head>
<body>
    <h1>Results</h1>
    {% for attribute, tables in results %}
        <h2>Attribute: {{ attribute }}</h2>
        {% if tables %}
            <ul>
                {% for table, data_type in tables %}
                    <li>Table: {{ table }}, Data Type: {{ data_type }}</li>
                {% endfor %}
            </ul>
            {% else %}
                <p>No tables found with the attribute '{{ attribute }}'</p>
            {% endif %}
        {% endfor %}
    </body>
    </html>
